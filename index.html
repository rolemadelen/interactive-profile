<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <!-- Video by Hugh Mitton: https://www.pexels.com/video/people-walking-in-the-shibuya-crossing-6574250/ -->
    <video
      class="video-background"
      src="/video.mp4"
      autoplay
      muted
      loop></video>
    <div id="app">
      <div class="content">
        <p>
          こんにちは！私は<button data-state="closed">ユー ジー</button>
          <span class="blur">(劉 智; Jii Eu)</span>です。
          <button data-state="closed">フロントエンドエンジニア</button>

          <span class="blur"
            >として2年間、日本で働いていましたが、現在はフリーランスを</span
          >してます。<button data-state="closed">アメリカ</button>
          <span class="blur"
            >のケンタッキー州に可愛い
            <button data-state="closed">ワンチャン</button>
            <span class="blur">のGerman Shepherd</span>と恋人と一緒<button
              data-state="closed">
              に住んでいます
            </button>
            <span class="blur"> が、生まれは韓国のAndongです</span>。
            5歳頃から<button data-state="closed">アメリカ</button>
            <span class="blur"
              >のTorranceに中学校まで行ってそのあとはRiverside</span
            >に行って、ずっとこちら</span
          >に住んでいます。 私と繋がりたい方は<button data-state="closed">
            Twitter
          </button>
          <span class="blur">(@rolemadelen)</span>でご連絡ください。
        </p>
      </div>
    </div>
    <script
      type="module"
      src="/main.js"></script>
  </body>
</html>
